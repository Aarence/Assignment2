            <div class="payment-container">
                <h1>Credit Card Payment</h1>
                <form id="payment-form">
                    <label for="card-number" class="lbl1">Card Number:</label>
                    <input type="text" id="card-number" class="input1"
                        name="cardNumber" placeholder="1234 5678 9012 3456"
                        pattern="^\d{4}\s\d{4}\s\d{4}\s\d{4}$" required>

                    <label for="cardholder-name" class="lbl2">Cardholder
                        Name:</label>
                    <input type="text" id="cardholder-name" class="input2"
                        name="cardholderName" placeholder="John Doe" required>

                    <div class="expiry-cvv">
                        <div class="expiry">
                            <label for="expiry-date" class="lbl3">Expiry
                                Date:</label>
                            <input type="text" id="expiry-date" class="input3"
                                name="expiryDate" l placeholder="MM/YY"
                                pattern="^\d{2}\-\d{2}$" required>
                        </div>
                        <div class="cvv">
                            <label for="cvv" class="lbl4">CVV:</label>
                            <input type="text" id="cvv" class="input4"
                                name="cvv"
                                placeholder="123" pattern="^\d{3}$" required>
                        </div>
                    </div>

                    <label for="email" class="lbl5">Email:</label>
                    <input type="email" id="email" class="input5" name="email"
                        placeholder="example@example.com" required>

                    <label for="payment-region" class="lbl6">Payment
                        Region:</label>
                    <select id="payment-region" class="input6"
                        name="paymentRegion" required>
